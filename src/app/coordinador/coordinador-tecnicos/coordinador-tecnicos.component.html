<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th> Tecnico </th>
            <th scope="col">Especialidad</th>
            <th scope="col">Casos Asignados</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let t of coordinadorDetail.tecnicos">
            <a href="/tecnico/{{t.id}}">
              <td>{{t.id}}</td>
            </a>
            <td>{{t.especialidad}}</td>
            <td>{{t.numCasos}}</td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <div class="row">
        <h5>
          Filtrar por Especialidad
        </h5>
        <select name="typelist" id="filtroEspecialidad" form="typeform">
          <option value="HARDWARE">HARDWARE</option>
          <option value="SW_SO ">SW_SO </option>
          <option value="SW_AD">SW_AD</option>
        </select>
      </div>
      <br>
      <div class="row">
        <button type="button" id="button-filterByEspecialidad" class="btn btn-info">Aplicar Filtro </button>
      </div>
      <div class="row">
        <br>
        <h5>
          Ordenar por numero de casos
        </h5>
      </div>
      <div class="row">
        <button type="button" id="button-filtro2" class="btn btn-info">Ordenar</button>
      </div>
    </div>
  </div>
</div>
