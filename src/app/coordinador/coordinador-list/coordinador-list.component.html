<div class=row>
	<div class="card-header">
		<div class="row">
			<div class="col-12 font-weight-bold">
				<div style="display: flex; justify-content: space-between; align-items: center;">

					<a href="/coordinador/list/create">
						<button type="button" class="btn btn-success">Crear Coordinador</button>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<router-outlet></router-outlet>

<div class="row card-columns">
	<div *ngFor="let c of coordinadores" class="card border-dark mb-3 ml-4 mt-4" style="max-width: 15rem;">
		<div class="card-header"> coordinador {{c.id}}</div>
		<img src="https://cdn0.iconfinder.com/data/icons/users-android-l-lollipop-icon-pack/24/user-512.png"
			class="card-img-top" alt="..." width="200" height="220">
		<div class="card-body text-dark">
			<h5 class="card-title">{{c.nombre}}</h5>
			<p class="card-text"> Para contactar se puede comunicar al correo: <br>
				{{c.username}}
			</p>
		</div>
		<div class="card-footer border-success">
			<a href="/coordinador/{{c.id}}" class="btn btn-primary">Ver perfil</a>
		</div>

	</div>
</div>
