<form [formGroup]="incidenteForm" (ngSubmit)="createIncidente(incidenteForm.value)">
    <div class="form-group  mx-sm-3 mb-2">
      <label for="descripcion">
        Descripcion del Incidente
      </label>
      <input id="descripcion" type="text" class="form-control" formControlName="descripcion" placeholder="descripcion del incidente">
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="incidenteForm.get('descripcion').hasError('required') && 
          incidenteForm.get('descripcion').touched">
        Description required
      </div>
    </div>
    
      <div class="form-group  mx-sm-3 mb-2">
        <label for="categoria">
          Categoria del incidente
        </label>
        <input id="categoria" type="text" class="form-control" formControlName="categoria" placeholder="categoria del incidente">
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="incidenteForm.get('categoria').hasError('required') && 
            incidenteForm.get('categoria').touched">
        Categoria requireda
        </div>
      </div>
      
      
      <div class="form-group  mx-sm-3 mb-2">
        <label for="equipo">
          Equipo
        </label>
        <input id="equipo" type="text" class="form-control" formControlName="equipo" placeholder="En que equipo se registra el incidente">
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="incidenteForm.get('equipo').hasError('required') && 
            incidenteForm.get('equipo').touched">
           required
        </div>
      </div>
      
      
    <div class="col-1"></div>
    <div class="col-1">
    <button class="btn btn-success" type="submit"  >Create</button> 
     
    
  </div>
    <div class="col-1"></div>
    
  
  </form>
