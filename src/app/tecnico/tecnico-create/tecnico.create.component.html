<form [formGroup]="tecnicoForm" (ngSubmit)="createTecnico(tecnicoForm.value)">
	<h3>Crear tecnico:</h3>
	<div class="form-group mx-sm-3 mb-2">
		<label for="id">
      Id:
    </label>
		<input novalidate
      id="autor"
      class="form-control"
      formControlName="id"
      placeholder="id del tecnico">
   </div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('autor').hasError('required') && 
      tecnicoForm.get('autor').touched">
			Autor requerido
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="nombre">
      Nombre:
     </label>
			<input novalidate
      id="nombre"
      class="form-control"
      formControlName="nombre"
      placeholder="Nombre ">
   </div>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('nombre').hasError('required') && 
      tecnicoForm.get('nombre').touched">
				Nombre requerido
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="especialidad">
          Especialidad:
        </label>
				<textarea class="form-control" id="especialidad" rows="3"
        formControlName="especialidad"
        placeholder="Especialidad del tecnico">
        </textarea>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('especialidad').hasError('required') && 
      tecnicoForm.get('especialidad').touched">
				Especialidad requerida
			</div>
        <div class="form-group mx-sm-3 mb-2">
				<label for="disponibilidad">
          Disponibilidad:
        </label>
					<select class="form-control" id="comentariosAdicionales" 
          rows="3"
          formControlName="disponibilidad">
             <option>True</option>
             <option>False</option>
           </select>
				</div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicooForm.get('disponibilidad').hasError('required') && 
        tecnicoForm.get('disponibilidad').touched">
					Disponibilidad requerida
				</div> 
        <div class="form-group mx-sm-3 mb-2">
				<label for="Calificacion">
          Calificacion:
        </label>
					<select class="form-control" id="comentariosAdicionales" 
          rows="3"
          formControlName="calificacion">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
             <option>7</option>
             <option>8</option>
             <option>9</option>
             <option>10</option>
           </select>
				</div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('calificacion').hasError('required') && 
        tecnicoForm.get('calificacion').touched">
					Calificacion requerida
				</div>
				<button class="button mx-sm-3 mb-2" type="submit"
          [disabled]="tecnicoForm.invalid" class="btn btn-success">Create</button>
</form>
