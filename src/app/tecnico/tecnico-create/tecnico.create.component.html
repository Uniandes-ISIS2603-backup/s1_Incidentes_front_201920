<form [formGroup]="tecnicoForm" (ngSubmit)="createTecnico(tecnicoForm.value)">
	<h3>Crear tecnico:</h3>
	<div class="form-group mx-sm-3 mb-2">

		<div class="form-group mx-sm-3 mb-2">
			<label for="usuario">
      Usuario:
     </label>
			<input novalidate
      id="usuario"
      class="form-control"
      formControlName="usuario"
      placeholder="Usuario ">
   </div>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('usuario').hasError('required') && 
      tecnicoForm.get('usuario').touched">
				Usuario requerido
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="especialidad">
          Especialidad:
        </label>
				<textarea class="form-control" id="especialidad" rows="3"
        formControlName="especialidad"
        placeholder="Especialidad del tecnico">
        </textarea>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('especialidad').hasError('required') && 
      tecnicoForm.get('especialidad').touched">
				Especialidad requerida
			</div>
        <div class="form-group mx-sm-3 mb-2">
				<label for="contrasenia">
          Contrasenia:
        </label>
				<textarea class="form-control" id="contrasenia" rows="3"
        formControlName="contrasenia"
        placeholder="Contrasenia">
        </textarea>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('contrasenia').hasError('required') && 
      tecnicoForm.get('contrasenia').touched">
				Contrasenia requerida
			</div>
      
        <div class="form-group mx-sm-3 mb-2">
				<label for="numCasos">
          Numero de Casos:
        </label>
					<select class="form-control" id="numCasos" 
          rows="3"
          formControlName="numCasos">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
             <option>7</option>
             <option>8</option>
             <option>9</option>
             <option>10</option>
           </select>
				</div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="tecnicoForm.get('numCasos').hasError('required') && 
        tecnicoForm.get('numCasos').touched">
					Numero de casos requerido
				</div>
				<button class="button mx-sm-3 mb-2" type="submit"
          [disabled]="tecnicoForm.invalid" class="btn btn-success">Create</button>
</form>
