<div class="container-fluid">
  <div class = "col-md-2">
    <table class = "table table-striped">
      <thead class = "thead-dark">
        <tr>
          <th>Descripcion</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = let actuacion of actuaciones>
          <td>{{actuacion.descripcion}}</td>
          <td>{{actuacion.fechaHora}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
